# Tmux Config: Danick Triantis

# Plugin Manager:
set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

# Options:
setw -g mouse on

set -as terminal-features ',xterm-256color:RGB'

set-option -g renumber-windows on
set-option -sg escape-time 0
set-option -g focus-events on

set -g base-index 1
setw -g pane-base-index 1

set -g detach-on-destroy off
set -g status-interval 5

# Customisation:
fg="#C0CAF5"
bg="#292e42"
active_window_bg="#3B4261"

set -g status-left-length 100
set -g status-left " \uea85 #S \ueb70 "

set -g status-justify left
set -g status-style "fg=${fg}, bg=${bg}"

set -g status-right-length 100
set -g status-right " \ueb6f \uf4bc #{cpu}  \uefc5 #{mem --total} | %a %d/%m/%Y %H:%M "

set -g window-status-current-format "#[bg=${active_window_bg}]  #I:#W  "
set -g window-status-format "  #I:#W  "

set -g pane-active-border-style "fg=${active_window_bg},bg=default"
set -g pane-border-style "fg=${bg},bg=default"

# Keybinds:
bind r source-file /home/danick/dotfiles/tmux/tmux.conf
bind t run "tmux new-window /home/danick/dotfiles/scripts/tmux/tmux-session.sh"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Init TMUX Plugin Manager
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run "~/.config/tmux/plugins/tpm/tpm"
